<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>
    <div th:each="student : ${students}">
        <p th:text="'rating=' + ${student.recordBook.rating} + ', name: ' + ${student.name} + ', age=' + ${student.age}"></p>
    </div>
    <br>
    <div th:each="numberOfPage : ${numberOfPages}">
        <a th:href="@{'/group/students_sorted/' + ${numberOfPage}}"
           th:text=${numberOfPage}></a>
    </div>
    <br>
    <div>
        <a href="/group">return</a>
    </div>
</body>
</html>
