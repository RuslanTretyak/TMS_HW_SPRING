<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>
    <div th:each="student : ${students}">
        <p th:text="${student.name} + ' ' + ${student.surname} + ', age=' + ${student.age} + ', is course paid: ' + ${student.isPaid}"></p>
    </div>
    <br>
    <div>
        <a href="/group">return</a>
    </div>
</body>
</html>
